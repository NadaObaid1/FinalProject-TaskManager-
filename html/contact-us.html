<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" type="logo" href="../assets/images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/contact-us.css">
</head>
<body>
    <header>
        <div class="logo"><img src="../assets/images/logo.png" alt="Task Manager"></div>
        <nav>
            <ul>
                <li><a href="./index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="./about-us.html"><i class="fas fa-info-circle"></i> About Us</a></li>
                <li><a href="./contact-us.html"><i class="fas fa-envelope"></i> Contact Us</a></li>
                <li><a href="./log-in.html" id="login"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="contact-us">
        <h2>Have questions or need assistance? We're here to help!</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" cols="8" required></textarea>
            <input type="submit" value="Submit">
        </form>
        <img src="../assets/images/contact-us.png" alt="Contact Us">
    </div>

    <footer class="footer">
        <p>&copy; 2024 Task Manager. All rights reserved.</p>
        <p>
            <a href="privacy.html">Privacy Policy</a> |
            <a href="terms.html">Terms of Service</a>
        </p>
    </footer>
</body>
</html>
