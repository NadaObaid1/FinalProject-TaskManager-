<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="icon" type="logo" href="../assets/images/logo.png">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/log-in.css">
</head>
<body>
    <header>
        <a  href="../index.html" class="logo"><img src="../assets/images/logo.png" alt="Task Manager"></a>
        <nav>
            <ul>
                <li><a href="../index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="./task.html"><i class="fa-solid fa-list-check"></i> Tasks</a></li>
                <li><a href="./about-us.html"><i class="fas fa-info-circle"></i> About Us</a></li>
                <li><a href="./contact-us.html"><i class="fas fa-envelope"></i> Contact Us</a></li>
                <li><a href="./log-in.html" id="login"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="log-in">
        <h2>Ready to take control of your day?</h2>
        <form action="#" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
            <p>Don't have an account? <a href="./sign-up.html">Sign up</a></p>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Task Manager. All rights reserved.</p>
        <p>
            <a href="./privacy.html">Privacy Policy</a> |
            <a href="./terms.html">Terms of Service</a>
        </p>
    </footer>
</body>
</html>
