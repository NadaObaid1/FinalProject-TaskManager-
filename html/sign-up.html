<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="icon" type="logo" href="../assets/images/logo.png">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/sign-up.css">
</head>
<body>
    <header>
        <div class="logo"><img src="../assets/images/logo.png" alt="Task Manager"></div>
        <nav>
            <ul>
                <li><a href="./index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="./about-us.html"><i class="fas fa-info-circle"></i> About Us</a></li>
                <li><a href="./contact-us.html"><i class="fas fa-envelope"></i> Contact Us</a></li>
                <li><a href="./log-in.html" id="login"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="sign-up">
        <h2>Join us today and take the first step toward staying organized and productive!</h2>
        <form action="#" method="post">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="./log-in.html">Log In</a></p>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Task Manager. All rights reserved.</p>
        <p>
            <a href="privacy.html">Privacy Policy</a> |
            <a href="terms.html">Terms of Service</a>
        </p>
    </footer>
</body>
</html>
