<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Tasks</title>
    <link rel="stylesheet" href="../css/task.css">
    <link rel="icon" type="logo" href="../assets/images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="../index.html" class="logo"><img src="../assets/images/logo.png" alt="Task Manager"></a>
            <nav>
                <ul>
                    <li><a href="../index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="./task.html"><i class="fa-solid fa-list-check"></i> Tasks</a></li>
                    <li><a href="./about-us.html"><i class="fas fa-info-circle"></i> About Us</a></li>
                    <li><a href="./contact-us.html"><i class="fas fa-envelope"></i> Contact Us</a></li>
                    <li><a href="./log-in.html" id="login"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                </ul>
            </nav>
        </header>

        <!-- Add Task Button -->
        <a href="./addtask.html" class="task-controls">
            <button id="add-task-btn">Add Task</button>
        </a>

        <!-- Main Content Section -->
        <main>
            <!-- Task Display Section -->
            <section class="task-display">
                <h2 class="tasks-header">
                    <i class="fas fa-tasks"></i> Your Tasks
                </h2>                
                <table id="task-list">
                    <thead>
                        <tr>
                            <th>Task Name</th>
                            <th>Deadline</th>
                            <th>Status</th>
                            <th>Actions</th>
                            <th>Time Left</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Task Manager. All rights reserved.</p>
        <p>
            <a href="privacy.html">Privacy Policy</a> |
            <a href="terms.html">Terms of Service</a>
        </p>
    </footer>   
    <script src="../js/Tasks.js"></script>     
</body>
</html>
